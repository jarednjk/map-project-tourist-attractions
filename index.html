<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SG Tourist Attractions</title>
</head>

<body>
    <div id="main">
        <!-- LANDING PAGE -->
        <div id="homeDiv">
            <div id="home" style="height:100%" class="">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active drk">
                            <img src="img/screensaver/attraction1.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction2.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction3.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction4.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction5.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction6.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction7.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction8.jpeg" class="d-block w-100" alt="...">
                        </div>
                    </div>
    
                </div>
                <div id="search-box" class="d-flex align-items-center justify-content-center pb-5">
                    <div class="text-center">
                        <img src="img/attraction/singapore.png" width="130" class="text-shadow">
                        <div class="mt-3">
                            <h1 class="text-white text-shadow">Unsure Where To Go?</h1>
                            <p class="text-white text-shadow">EXPLORE THE TOURIST ATTRACTIONS IN SINGAPORE</p>
                            <div class="input-group">
                                <input class="form-control" type="text"
                                    placeholder="Search attraction e.g. gardens by the bay" id="attraction-search2">
                                <button id="btn-attraction-search2" class="btn btn-danger"><i
                                        class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- subscribe to email -->
    
                </div>
                <div id="email-subscribe" class="card p-4">
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <h5 class="mb-0">Get access to exclusive tourism deals</h5>
                            <div class="text-left">
                                <span>We will send only the best deals to you!</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group d-flex gap-2 align-items-center mt-2">
                        <input id="txt-email" class="form-control" placeholder="e.g. john@gmail.com">
                        <button id="email-submit" class="btn btn-danger">Notify Me</button>
                    </div>
                    <div class="error" id="txtEmailError"></div>
                </div>
            </div>
        </div>
    

        <!-- MAP -->
        <div id="mapDiv" class="hidden">
            <div id="map-container">
                <div id="map" class="d-block"></div>
                <div id="logo">
                    <a href="index.html">
                        <img src="img/attraction/singapore.png" class="mt-3 img-fluid">
                    </a>
                </div>
                <div id="search-container" class="rounded-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="attraction-search"
                            placeholder="Search attraction e.g. Chek Jawa">
                        <button id="btn-attraction-search" class="ms-0 btn btn-danger"><i class="fa fa-search"></i></button>
                    </div>
                    <div id="results">
                        <ul id="results-header"></ul>
                    </div>
                </div>
                <div>
                    <button id="weather-toggle" class="btn btn-outline-danger">Weather Forecast <i
                            class="fa-solid fa-cloud-sun"></i></button>
                </div>
            </div>
        </div>
        

    </div>



    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <!-- marker cluster-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- our own script -->
    <script src="icon.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>

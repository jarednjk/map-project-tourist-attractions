<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!-- markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <title>SG Tourist Attraction Finder</title>
    <link rel="icon" type="image/png" href="img/attraction/singapore.png">
</head>

<body>
    <div id="main">
        <!-- LANDING PAGE -->
        <div id="landingPageDiv">
            <div id="landingPage">
                <div id="carouselExampleSlidesOnly" class=" carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active drk">
                            <img src="img/screensaver/attraction1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction4.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction5.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction6.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction7.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item drk">
                            <img src="img/screensaver/attraction8.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>

                <div id="landing-page-box" class="d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        <img src="img/attraction/singapore.png" width="130" class="text-shadow">
                        <div class="mt-3">
                            <h1 class="text-white text-shadow">Unsure Where To Go?</h1>
                            <p class="text-white text-shadow">EXPLORE THE TOURIST ATTRACTIONS IN SINGAPORE</p>
                            <button id="btn-get-started" class="btn btn-danger btn-lg">Get Started <small><i
                                        class="fa fa-search"></i></small></button>
                        </div>
                    </div>
                </div>

                <!-- subscribe to email form -->
                <form id="email-subscribe" class="card p-4">
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column">
                            <h5 class="mb-0">Get access to exclusive tourism deals</h5>
                            <div class="text-left">
                                <span>We will send only the best deals to you!</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group d-flex gap-2 align-items-center mt-2">
                        <input id="txt-name" class="form-control" placeholder="Name" required>
                        <input id="txt-email" class="form-control" placeholder="Email Address">
                        <button id="email-submit" class="btn btn-danger">Notify Me</button>
                    </div>
                    <div id="txtEmailError" class="mx-auto ps-sm-5"></div>
                </form>


            </div>
        </div>


        <!-- MAP -->
        <div id="mapDiv" class="hidden">
            <div id="map-container">
                <div id="map" class="d-block"></div>
                <div id="logo">
                    <a href="index.html">
                        <img src="img/attraction/singapore.png" class="mt-3 img-fluid">
                    </a>
                </div>


                <!-- info tab -->
                <div id="info-tab">
                    <ul class="nav nav-tabs bg-white rounded-top" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active px-2" id="search-tab" data-bs-toggle="tab"
                                data-bs-target="#search-tab-pane" type="button" role="tab"
                                aria-controls="search-tab-pane" aria-selected="true">Search <i
                                    class="fa fa-search"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-2" id="explore-tab" data-bs-toggle="tab"
                                data-bs-target="#explore-tab-pane" type="button" role="tab"
                                aria-controls="explore-tab-pane" aria-selected="false">Explore <i
                                    class="fa-solid fa-filter"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-2" id="weather-tab" data-bs-toggle="tab"
                                data-bs-target="#weather-tab-pane" type="button" role="tab"
                                aria-controls="weather-tab-pane" aria-selected="false">Weather <i
                                    class="fa-solid fa-cloud-sun"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-2" id="collapse-tab" data-bs-toggle="tab"
                                data-bs-target="#collapse-tab-pane" type="button" role="tab"
                                aria-controls="collapse-tab-pane" aria-selected="false"><i
                                    class="fa-solid fa-caret-down"></i></button>
                        </li>
                    </ul>

                    <div class="tab-content bg-light">

                        <!-- search tab -->
                        <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel"
                            aria-labelledby="search-tab" tabindex="0">
                            <div class="col p-2 bg-light">
                                <div id="search-container" class="rounded-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="attraction-search"
                                            placeholder="Search attraction e.g. Sentosa">
                                        <button id="btn-attraction-search" class="ms-0 btn btn-danger"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                    <div id="results" class="bg-light">
                                        <ul id="results-header"></ul>


                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- explore tab -->
                        <div class="tab-pane fade" id="explore-tab-pane" role="tabpanel" aria-labelledby="explore-tab"
                            tabindex="0">
                            <div class="col px-5 py-3 bg-light">
                                <h4><strong>Explore Attractions</strong></h4>
                                <div class="pt-2">
                                    <input type="checkbox" name="cultureName" id="cultureId" value="" checked /><img
                                        src="img/attraction/culture.png" width="30" class="px-1" />Culture<br />
                                </div>
                                <div class="pt-2">
                                    <input type="checkbox" name="artsName" id="artsId" value="" checked /><img
                                        src="img/attraction/arts.png" width="30" class="px-1" />Arts<br />
                                </div>
                                <div class="pt-2">
                                    <input type="checkbox" name="historyName" id="historyId" value="" checked /><img
                                        src="img/attraction/history.png" width="30" class="px-1" />History<br />
                                </div>
                                <div class="pt-2">
                                    <input type="checkbox" name="natureName" id="natureId" value="" checked /><img
                                        src="img/attraction/nature.png" width="30" class="px-1" />Nature<br />
                                </div>
                                <div class="pt-2">
                                    <input type="checkbox" name="architectureName" id="architectureId" value=""
                                        checked /><img src="img/attraction/architecture.png" width="30"
                                        class="px-1" />Architecture<br />
                                </div>
                                <div class="pt-2">
                                    <input type="checkbox" name="recreationName" id="recreationId" value=""
                                        checked /><img src="img/attraction/recreation.png" width="30"
                                        class="px-1" />Recreation<br />
                                </div>
                                <div>
                                    <button id="btn-reset" class="btn btn-success float-end">Reset</button>
                                </div>

                            </div>
                        </div>

                        <!-- weather tab -->
                        <div class="tab-pane fade" id="weather-tab-pane" role="tabpanel" aria-labelledby="weather-tab"
                            tabindex="0">
                            <div class="col text-center pt-3 bg-light">
                                <div id="daily-weather-forecast"></div>
                                <div class="pt-2">
                                    <button id="weather-toggle" class="btn btn-warning">2-hour Forecast
                                    </button>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>


    </div>



    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <!-- marker cluster-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- our own script -->
    <script src="scripts/map.js"></script>
    <script src="scripts/icon.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
